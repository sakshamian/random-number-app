<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main id="root">
        <div class="header">
            <h1>Get Random Numbers</h1>
        </div>

        <div class="content">
            <div>    
                <label>From:</label>
                <input type="number" placeholder="0" class="smallerNumber">
            </div>
            <div>
                <label>To:</label>
                <input type="number" placeholder="0" class="largerNumber">
            </div>
            <button class="giveNumber" type="submit">Generate</button>
        </div>

        <div class="result">
            <h1>Your Number: <ans></ans></h1>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>
</html>
